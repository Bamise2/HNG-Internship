<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <title>Color Game</title>
</head>
<body>
    <main class="container">
        <h2 data-testid="gameInstructions">GUESS THE COLOR</h2>
        <div class="score">
            <h3>Score: <span data-testid="score" class="scoreChangeEffect">0</span></h3>
            <h3>Status: <span data-testid="gameStatus">Take a Guess</span> </h3>
        </div>
        <div class="targetColor" data-testid="colorBox" id="del">
        </div>
        <div class="colorOptions">
            <div class="colorOption" data-testid="colorOption"></div>
            <div class="colorOption" data-testid="colorOption"></div>
            <div class="colorOption" data-testid="colorOption"></div>
            <div class="colorOption" data-testid="colorOption"></div>
            <div class="colorOption" data-testid="colorOption"></div>
            <div class="colorOption" data-testid="colorOption"></div>
        </div>
            <button type="submit" data-testid="newGameButton">New Game</button>
    </main>
</body>
<script src="script.js"></script>    
</html>
